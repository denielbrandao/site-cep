<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 Lista de Jogos – Cornos & Perigosos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>🎮 Lista de Jogos – Cornos & Perigosos</h1>
  <div class="input-group">
    <input type="text" id="inputJogo" placeholder="Digite o nome do jogo..." />
    <button onclick="adicionarJogo()">Adicionar</button>
  </div>
  <div id="loading">
    <div class="spinner"></div>
    <p>Buscando informações...</p>
  </div>
  <table id="tabela">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Jogo</th>
        <th>👥 Nº Players</th>
        <th>✅ Válido</th>
        <th>🧪 Early Access</th>
        <th>🔄 Crossplay</th>
        <th>🌐 PT-BR</th>
        <th>☁️ GeForce NOW</th>
        <th>❌</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
