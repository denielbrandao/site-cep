<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Jogos – Cornos & Perigosos</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: sans-serif;
        padding: 20px;
      }
      h1 {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid #333;
        padding: 8px;
        text-align: left;
      }
      #loading {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>🎮 Lista de Jogos – Cornos & Perigosos</h1>
    <div class="input-group">
      <input type="text" placeholder="Nome do jogo..." />
      <button>Adicionar</button>
    </div>
    <div id="loading" style="display: none;">Buscando informações...</div>
    <table id="tabela">
      <tr>
        <th>Imagem</th>
        <th>Jogo</th>
        <th>🎮 Nº Players</th>
        <th>✅ Válido</th>
        <th>🟢 Early Access</th>
        <th>🕹️ Crossplay</th>
        <th>🌐 PT-BR</th>
        <th>☁ GeForce NOW</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
