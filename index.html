<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cornos & Perigosos – Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎮 Lista de Jogos – Cornos & Perigosos</h1>
  </header>

  <section id="controls">
    <input type="text" id="gameInput" placeholder="Digite o nome do jogo..." />
    <button onclick="addGame()">Adicionar</button>
  </section>

  <section id="tableSection">
    <table id="gameTable">
      <thead>
        <tr>
          <th>Jogo</th>
          <th>✅ Válido</th>
          <th>🧪 Early Access</th>
          <th>👥 Nº Players</th>
          <th>🔄 Crossplay</th>
          <th>🌐 PT-BR</th>
          <th>☁️ GeForce NOW</th>
        </tr>
      </thead>
      <tbody id="gameTableBody">
        <!-- Jogos serão adicionados aqui -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
